<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>transition使ったアニメーション</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="static/style.css">
</head>
<body>

    <header>
        <h1 class="bg-primary text-white text-center">transition使ったアニメーション</h1>
    </header>
    
    <main class="container">
    
        <section>
            <h2>背景色がゆっくり変わる</h2>
            <div class="py-2 border change_bg">ここをホバーすると色がゆっくり変わる</div>
        </section>

        
        <section>
            <h2>左から右にゆっくり変わる</h2>
            <div class="py-2 border ltor">ここをホバーすると左から右にゆっくり変わる</div>
        </section>

        
        <section>
            <h2>ホバーで若干傾く</h2>
            <div class="py-2 border rotate">ここをホバーすると若干傾く</div>
        </section>

        
        <section>
            <h2>画像拡大</h2>
            <div class="text-center py-2">
                <div class="scale_area">
                    <img class="scale" src="static/nautilus.jpg" alt="オウムガイ">
                </div>
            </div>
        </section>

    </main>


</body>
</html>
